---
- hosts: jenkins-slave
  become: true
  tasks:
    -  name: install java
       yum:
         name: java-11-openjdk
         state: present
         
    -  name: install git
       yum:
         name: git
         state: present

    - name: download maven packages
      get_url:
        url: https://dlcdn.apache.org/maven/maven-3/3.9.8/binaries/apache-maven-3.9.8-bin.tar.gz
        dest: /opt

    - name: extract maven packages
      unarchive:
        src: /opt/apache-maven-3.9.8-bin.tar.gz
        dest: /opt
        remote_src: yes
        
